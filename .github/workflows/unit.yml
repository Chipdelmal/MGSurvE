jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['pypy-3.9' ]
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: make develop; make test;